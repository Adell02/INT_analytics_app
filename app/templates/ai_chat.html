{% extends 'template.html' %}

{% block title %} AI Chat {% endblock %}

{% block head%} 
<link rel="stylesheet" href="../static/css/ai_chat.css">
{% endblock %}

{% block content %} 
<div class="chat-sub-content">
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Chat messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" class="input-box" id="userInput" placeholder="Type your request...">
            <button class="bot-copy" id="sendMessage" onclick="submit_request()">Send</button>
        </div>
    </div>
</div>

<script src="../static/js/chat_ai.js"> </script>
<script>
    var messages = {{ chat | tojson | safe}};
    load_messages(messages);
    
</script>

{% endblock %}
